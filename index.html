<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARG Access</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- LOGIN SCREEN -->
  <div id="login-screen" class="full-screen" style="background-image: url('img/lb.png');">
    <div class="login-container">
      <img src="img/ll.png" class="login-logo" />
      <div class="login-box">
        <input id="username" placeholder="Username" />
        <input id="password" type="password" placeholder="Password" />
        <button onclick="validateLogin()">Access</button>
      </div>
    </div>
  </div>

  <!-- BOOT SEQUENCE -->
  <div id="boot-screen" class="hidden full-screen boot-bg">
    <div class="boot-content" id="boot-lines"></div>
  </div>

  <!-- MAIN UI -->
  <div id="main-ui" class="hidden full-screen" style="background-image: url('img/tb.png');">
    <audio id="ps1" src="audio/ps1.mp3"></audio>
    <audio id="vhs" src="audio/vhs-loop.mp3" loop></audio>

    <img src="img/tl.png" class="main-logo" />
    <div class="keyword-box">
      <input id="keyword" placeholder="Enter Code" />
      <button onclick="processKeyword()">Submit</button>
    </div>

    <div id="archive" class="hidden archive">
      <p>“All you had to do, is to make a damn site, CJ.”</p>
    </div>
  </div>

  <audio id="tada" src="audio/tada.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
