<!DOCTYPE html><html lang="en">
<head>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="aspect-16-9">

      </div>
    </div>
<!-- BOOT SCREEN -->
<div id="boot-screen" class="hidden">
  <img src="img/bl.png" alt="Boot Logo" class="boot-logo" />

 </div>
</div>

<!-- MAIN UI -->

  <div class="keyword-box">
    <input type="text" id="keyword" placeholder="Enter Keyword" />
    <button id="submit-keyword">Submit</button>
  </div>
  <div id="archive" class="hidden">all you had to do, is to make a damn site, CJ</div>
</div>

  </div>  <!-- AUDIO -->
<audio id="tada" src="audio/tada.mp3"></audio>
